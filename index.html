<!DOCTYPE HTML>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
<title>Spiffy Dogs</title>
<link rel="stylesheet" type="text/css" href="myStyles.css" </link>
</head>


<body>

<div class="header">
  <div id="welcome">
    <h1 id="message">Spiffy Dogs</h1>
    <h4 id="slogan">Simply Great Grooming</h4>
    <div id ="arrow">
      <img src="images/download.png"></img>
    </div>
  </div>
  <div id="headerDog">
    <!-- <img src="images/mainDog.jpg"></img> -->
  </div>
</div>

<div class="nav">
  <div class="nav-writing">
    <div id="about">
      <h3>About</h3>
    </div>
    <div id="services">
      <h3>Services</h3>
    </div>
    <div id="location">
      <h3>Location</h3>
    </div>
    <div id="testimonials">
      <h3>Testimonals</h3>
    </div>
    <div id="contact">
      <h3>Contact</h3>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="content" id="aboutContainer">
    <h2 class="writing">About</h2>
    <div id="rowWrap">
      <div id="aboutPicture">
      </div>
        <div id="aboutInfo">
              <p></p>
        </div>

      <div id="rightPictureRow">
        <div class="dog-pictures" id="dogPicture1">
            <img src="images/cute.jpg" height=125 width=175></img>
        </div>
        <div  class="dog-pictures" id="dogPicture2">
          <img src="images/lazy.jpg" height=125 width=175></img>
        </div>
        <div  class="dog-pictures" id="dogPicture3">
          <img src="images/puppy.jpeg" height=125 width=175></img>
        </div>
        <div  class="dog-pictures" id="dogPicture4">
          <img src="images/corgi.jpeg" height=125 width=175></img>
        </div>
      </div>
    </div>
  </div>
  <div class="content" id="servicesContainer">
    <div id="servicesInfo">
    </div>
    <h2 class="writing">Services</h2>

    <div id="servicesPicture1">
      <img src="images/twodogs.jpeg"></img>
    </div>
    <div id="servicesPicture2">
      <img src="images/blackdog.png" height=150 width=200></img>
    </div>
  </div>
  <div class="content" id="locationContainer">
    <h2 class="writing">Location</h2>

    <div id="googlemap">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2515.6303651976777!2d-114.07437556450054!3d50.91205524677964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53717681d43ec1ff%3A0x2f30f333f3fd75fa!2s83+Shawmeadows+Close+SW%2C+Calgary%2C+AB+T2Y+1A6%2C+Canada!5e0!3m2!1sen!2sus!4v1463956413164" width="600" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div id="directions">
    </div>
  </div>
  <div class="content" id="testimonialsContainer">
    <h2 class="writing">Testimonials and Gallery</h2>

    <div class="testi" id="testi1">
    </div>
    <div class="testi" id="testi2">
    </div>
    <div class="testi" id="testi3">
    </div>

    <!--START JUICEBOX EMBED-->
    <script src="jbcore/juicebox.js"></script>
    <script>
    new juicebox({
    containerId: "juicebox-container",
    galleryWidth: "100%",
    galleryHeight: "100%",
    backgroundColor: "rgba(255,255,255,0.65)"
    });
    </script>
    <div id="juicebox-container"></div>
    <!--END JUICEBOX EMBED-->

  </div>
  <div class="content" id="contactContainer">
    <h2 class="writing">Contact</h2>
    <div id="email">
    </div>
    <div id="contactinfo">
    </div>
  </div>
</div>

</body>

</html>
